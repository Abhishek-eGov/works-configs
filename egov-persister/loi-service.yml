          basePath: letterOfIndent
          jsonMaps:
            - jsonPath: $.letterOfIndent.id

            - jsonPath: $.letterOfIndent.tenantId

            - jsonPath: $.letterOfIndent.loi_number

            - jsonPath: $.letterOfIndent.work_pkg_number

            - jsonPath: $.letterOfIndent.work_identification_number

            - jsonPath: $.letterOfIndent.file_number

            - jsonPath: $.letterOfIndent.file_date

            - jsonPath: $.letterOfIndent.negotiated_percentage

            - jsonPath: $.letterOfIndent.agreement_date

            - jsonPath: $.letterOfIndent.contractor_id

            - jsonPath: $.letterOfIndent.security_deposit

            - jsonPath: $.letterOfIndent.bank_gaurante

            - jsonPath: $.letterOfIndent.emd_amount

            - jsonPath: $.letterOfIndent.contract_period

            - jsonPath: $.letterOfIndent.defect_liability_period

            - jsonPath: $.letterOfIndent.oic_id

            - jsonPath: $.letterOfIndent.status

            - jsonPath: $.letterOfIndent.letter_status

            - jsonPath: $.letterOfIndent.additionaldetails

            - jsonPath: $.letterOfIndent.createdby

            - jsonPath: $.letterOfIndent.lastmodifiedby

            - jsonPath: $.letterOfIndent.createdtime

            - jsonPath: $.letterOfIndent.lastmodifiedtime